# .github/workflows/codeql-analysis.yml
name: "CodeQL SAST Scan"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # At 02:30 on every Monday
    - cron: '30 2 * * 1'

jobs:
  analyze:
    name: Analyze JavaScript Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # The 'security-extended' suite contains more queries,
        # providing deeper security analysis for finding vulnerabilities.
        queries: security-extended

    # Autobuild attempts to build any compiled languages.
    # For interpreted languages like JavaScript, this step is straightforward.
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
